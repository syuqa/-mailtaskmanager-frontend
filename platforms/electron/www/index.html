<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Диспечер задач</title>  
  
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/codemirror/codemirror.css" >
  <link rel="stylesheet" href="css/jsoneditor.min.css"  type="text/css">
  <link rel="stylesheet" href="css/codemirror/fullscreen.css">
  <link rel="stylesheet" href="css/codemirror/matchesonscrollbar.css">
</head>
<body>
  <div id="app">
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover dark panel-init">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Left Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Left panel content goes here</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right panel with reveal effect-->
    <div class="panel panel-right panel-reveal dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Right Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Right panel content goes here</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="views tabs">
      <div class="view tab tab-active" id="preloder"></div>
      <div class="view tab" id="calendar"></div>
      <div class="view tab" id="setting"></div>
    </div>


    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <script src="js/routes/home.js"></script>
  <script src="js/routes/mail_model.js"></script>
  <script src="js/routes/profile.js"></script>
  <script>
      // Default route (404 page). MUST BE THE LAST
      // routes.push({path: '(.*)',url: './pages/404.html',})
  </script>
  <!-- App store -->
  <!--script src="js/store.js"></script-->
  <!-- App scripts -->
  
  <script src="js/renderer.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jsoneditor.min.js"></script>
  <script src="js/codemirror/codemirror.js"></script>
  <script src="js/codemirror/xml.js"></script>
  <script src="js/codemirror/fullscreen.js"></script>
  <script src="js/codemirror/formatting.js"></script>
  <script src="js/codemirror/searchcursor.js"></script>
  <script src="js/codemirror/search.js"></script>
  <script src="js/codemirror/annotatescrollbar.js"></script>
  <script src="js/codemirror/matchesonscrollbar.js"></script>
  <script src="js/codemirror/jump-to-line.js"></script>
</body>
</html>
